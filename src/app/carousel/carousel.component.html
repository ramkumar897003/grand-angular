<div id="main-slide" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#main-slide" [attr.data-slide-to]="i" [ngClass]="i===0?'active':''" *ngFor="let slide of slides; let i = index"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="i===0?'active':''" *ngFor="let slide of slides; let i = index">
        <img class="d-block w-100" [src]="slide.image" alt="Slide">
        <div class="carousel-caption d-md-block">
          <p class="wow" [ngClass]="slide.animations[0]" [attr.data-wow-delay]="'.'+slide.delays[0]+'s'">{{slide.title}}</p>
          <h1 class="wow heading" [ngClass]="slide.animations[1]" [attr.data-wow-delay]="'.'+slide.delays[1]+'s'">{{slide.description}}</h1>
          <a [href]="button.slug" class="wow btn btn-lg" [ngClass]="'btn-'+button.type+' '+button.animation" [attr.data-wow-delay]="'.'+slide.delays[1]+'s'" *ngFor="let button of slide.links">{{button.title}}</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
      <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
      <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
